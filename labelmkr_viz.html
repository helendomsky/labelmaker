
<!DOCTYPE html>
<html lang="en-US">
  <head>
  	
   	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   	<script src="jspdf-master/dist/jspdf.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
  	<script src="labelmkr_fn.js"></script>
  	<link rel="stylesheet" type="text/css" href="labelmkr_style.css">

  </head>

  <body id="body">
  	<style></style>

  	<meta charset="utf-8">
  	<title id="ignorePDF">Label Maker 1.0</title>
    <form id="ignorePDF" name="label_form" method="post" action="#">
    	
      <div class="header">~Label Maker 1.0~</div>

      <p>Enter Desired Label Traits:</p>

      <div id="all_inputs">
        
        <div id="installation">
          <label for="inst_opts">Choose Installation:</label>
          <select id="inst_opts" autofocus></select>
        </div>

        <div id="sites">
          <label for="num_sites">Total Sites:</label>
          <input id="num_sites" type="number" min="1" value="1">       
        </div>

        <div id="genus">
          <label for="genus_opts">Choose Genus:</label>
          <select id="genus_opts"></select>
        </div>

        <div id="date_1">
          <label for="date_rec">Date of Receipt:</label>
          <input id="date_rec" type="date" value="Day__Month__Year__">
        </div>

        <div id="date_2">
          <label for="date_emg">Date of Emergence:</label>
          <input id="date_emg" type="date" value="Day__Month__Year__">         
        </div>



      </div>
    
      <button id="pop_button" type="button">Create Tags</button>
      <button id="exp_button" type="button">Export File</button>

      
    </form>

  <div id="EXPORT_CONTENTS">

  </div>


  </body>
